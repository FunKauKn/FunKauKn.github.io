<!DOCTYPE html>

<html>
	<head>
	<title>Gerichtefinder</title>
	<link rel ='stylesheet' href='./Gerichtefinder.css'>
	<script type ="text/javascript" src="Gerichtefinder.js" defer></script>
	</head>
	
	<body>
		<div class="image"></div>
		<div class="description">
			<h1> Finde deine Gerichte für die Woche! </h1>
			<p>Mit diesem Tool kannst du ganz einfach tolle Rezepte finden. Mit den folgenden Dropdown-menus kannst du zudem
			bestimmte Schlüsselwörter auswählen nachdenen du die zufälligen Gerichte vorfiltern kannst</p>
			
			
			<div class="filters">
				<div class="cookingTimesSelect">
				<label for="chooseCookingTimes">Gewünschte Kochzeit</label> 
					<select name="chooseCookingTimes" id="chooseCookingTimes"> 
						<option value="egal">egal</option> 
						<option value="20">Unter 20min</option> 
						<option value="30">Unter 30min</option> 
					</select>
				</div>
				
				<div class="veganSelect">
				<label for="chooseVegetarian">Soll es Vegetarisch sein?</label> 
					<select name="chooseVegetarian" id="chooseVegetarian"> 
						<option value="egal">egal</option> 
						<option value="Ja">Ja</option> 
						<option value="Nein">Nein</option> 
					</select>
				</div>
			</div>
			
				
			<div class="GenerateButton">
				<button id="GenerateButton">Generiere ein neues Gericht!</button>
			</div>
			<div id="GeneratedRecipe">
				<p id="Gericht">Welches Gericht wird es wohl sein?</p>
				<p id="cookTime"></p>
				<p id="freshIngredients"></p>
				<p id="otherIngredients"></p>
				<p id="Vegetarian"></p>
				<img id ="GerichtBild" src="" hidden=hidden>
				<p id="anleitung"></p>
			</div>
		</div>
	</body>
</html>
